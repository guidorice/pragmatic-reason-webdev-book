<html>
<head>
  <title>Monthly Payment Calculator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    p { margin-top: 0.5em; margin-bottom: 0.5em; }
  </style>
</head>

<body>
  <h1>Monthly Payment Calculator</h1>

  <p>
  Principal: $ <input type="text" size="10" id="principal"/>
  </p>
  <p>
  Annual Percentage Rate: <input type="text" size="7" id="apr"/> %
  </p>
  <p>
  Number of years: <input type="text" size="4" id="years"/>
  </p>
  
  <p>
  Your monthly payment is $<span id="payment"></span>
  </p>

  <script type="text/javascript" src="LoanPayment.bs.js"></script>
</body>
