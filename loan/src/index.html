<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    p {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

</head>

<body>
  <h1>Monthly Payment Calculator</h1>

    Number of years: <input type="text" size="4" id="years" />
